<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Essential Open Graph Meta Tags for WhatsApp Sharing -->
    <!-- 1. Basic Open Graph Protocol Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Sha Bridge College" />
    
    <!-- 2. Title Tag - Optimized for WhatsApp (55-60 characters max for mobile) -->
    <meta property="og:title" content="English Proficiency Test - Sha Bridge College" />
    
    <!-- 3. Description Tag - WhatsApp shows ~125-150 characters on mobile -->
    <meta property="og:description" content="Take our comprehensive SEMF English assessment. Test your grammar, vocabulary, reading, writing & listening skills. Get instant results with detailed proficiency report." />
    
    <!-- 4. URL Tag - Should be the canonical URL of the page -->
    <meta property="og:url" content="https://shabridgecollege.com" />
    
    <!-- 5. Image Tag - Critical for WhatsApp preview (1200x630px recommended) -->
    <meta property="og:image" content="https://copilot.microsoft.com/th/id/BCO.cfa45ecb-dd65-478e-a8dc-55ecaedcd4ff.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="Students taking English proficiency assessment at Sha Bridge College - Professional language testing environment" />
    
    <!-- 6. Additional WhatsApp-specific optimizations -->
    <meta property="og:locale" content="en_US" />
    
    <!-- 7. Twitter Card tags for cross-platform compatibility -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="English Proficiency Test - Sha Bridge College" />
    <meta name="twitter:description" content="Take our comprehensive SEMF English assessment. Test your grammar, vocabulary, reading, writing & listening skills. Get instant results with detailed proficiency report." />
    <meta name="twitter:image" content="https://copilot.microsoft.com/th/id/BCO.cfa45ecb-dd65-478e-a8dc-55ecaedcd4ff.png" />
    
    <!-- 8. Additional meta tags for better social sharing -->
    <meta name="description" content="Take our comprehensive SEMF English assessment. Test your grammar, vocabulary, reading, writing & listening skills. Get instant results with detailed proficiency report." />
    <meta name="keywords" content="English test, proficiency assessment, SEMF, language skills, grammar, vocabulary, listening, reading, writing" />
    <meta name="author" content="Sha Bridge College" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sha Bridge College - English Proficiency Assessment</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
